          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

      <div class="container">
        <!-- container and container fluid are two types of things, in case of container the thing we put inside div will take only a specific portion of the webpage whereas in case of container fluid the entire width of the page is covered  -->
        <form action='/analyze' method='get'> 
            <div class="form-group">
              <label for="exampleInputEmail1">Enter Your Text Here</label>
              
              <textarea class="form-control"  name='text'  id="exampleInputEmail1" rows="3"></textarea>
              
              
  

            </div>

            <!-- this div code below is for toggle switches -->
            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctutaions</label>
              </div>

              <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch1">UPPERCASE</label>
              </div>

              <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch1">New Line Remover</label>
              </div>

              <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch1">Extra Space Remover</label>
              </div>
              
              

               
              <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
           <!-- btn btn-dark mt-2 is the command for button color and mt basically works like <br> tag it is used to give space -->
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
          
        
      </div>



    <!-- Optional JavaScript -->
